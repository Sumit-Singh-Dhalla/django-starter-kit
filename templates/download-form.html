<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src='/static/js/download-project.js' ></script>
    <link href='/static/css/download-project.css' rel="stylesheet" ></head>
    <meta charset="UTF-8">
    <title>Django Starter</title>
</head>
<body>

{% if messages %}
<ul class="messages" id="message-div">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<div class="container center">
    <form name="download-project" action="{% url 'download-project' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-25">
                <label for="project_name">Project Name</label>
            </div>
            <div class="col-75">
                <td><input type="text" name="project_name" id="project_name"/></td>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="auth-type">Authentication Type</label>
            </div>
            <div class="col-75">
                <select name="auth_type" id="auth-type" required>
                    <option id="auth" value="auth"> Oauth2 </option>
                    <option id="jwt" value="jwt"> JWT </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="notification">Need Notification Module</label>
            </div>
            <div class="col-75">
                <input type="checkbox" name="notification" id="notification"/>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Create Project"/>
        </div>
    </form>
</div>
</body>
</html>
